# Redis configuration for development environment

# Basic settings
port 6379
bind 0.0.0.0
protected-mode no

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (for development, we want some persistence)
save 900 1
save 300 10
save 60 10000

# Log settings
loglevel notice
logfile ""

# Database settings
databases 16

# Append only file settings
appendonly yes
appendfsync everysec

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
timeout 300
tcp-keepalive 300

# Security (development only - no password)
# requirepass yourpassword